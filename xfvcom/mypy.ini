# ~/Github/xfvcom/mypy.ini
[mypy]
python_version        = 3.12
ignore_missing_imports = True   # ① で stub が無い物は無視
show_error_codes       = True
pretty                 = True

# 型未対応ライブラリを一括で黙らせる
[[tool.mypy.overrides]]
module = [
  "cartopy.*", "mpl_toolkits.*", "moviepy.*", "scipy.*",
  "sklearn.*", "tqdm", "pyproj",
]
ignore_missing_imports = True

# ② の緩和（Optional を後で直す）
no_implicit_optional = False
