# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check-out repository
      - uses: actions/checkout@v4

      # 2) System libraries required by Cartopy / PROJ / GEOS
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libproj-dev proj-data proj-bin \
            libgeos-dev

      # 3) Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4) Install Python dependencies (runtime + dev + video extras)
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev,video]
          # Work-around: occasionally moviepy is skipped in editable+extras
          python -m pip install "moviepy>=1.0.3"

      # 5) Code formatting (black)
      - name: Code formatting check
        run: black --check .

      # 6) Import sorting (isort)
      - name: Import sorting check
        run: isort --check-only .

      # 7) Static type checking (mypy)
      - name: Static type checking
        run: mypy .

      # 8) (NEW) Restore baseline PNGs for image regression
      - name: Restore baseline PNGs
        uses: actions/cache/restore@v4
        with:
          path: tests/baseline
          key: baseline-v1

      # 9) Unit tests (pytest) â€“ use headless backend
      - name: Run unit tests
        env:
          MPLBACKEND: Agg
        run: pytest -q
