# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check-out repository
      - uses: actions/checkout@v4

      # 2) System libraries required by Cartopy / PROJ / GEOS
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libproj-dev proj-data proj-bin \
            libgeos-dev

      # 3) Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4) Install Python dependencies (incl. dev extras)
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]        # installs runtime + dev + stubs

      # 5) Run the tests
      - name: Run tests
        run: pytest -q
