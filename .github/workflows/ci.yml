# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check-out repository
      - uses: actions/checkout@v4

      # 2) System libs for Cartopy / PROJ / GEOS
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libproj-dev proj-data proj-bin \
            libgeos-dev

      # 3) Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4) Install Python deps
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev,video]     # runtime + dev + video extras
          # --- Work-around for editable+extras bug -----------------
          # moviepy fails to get installed occasionally; install it explicitly
          python -m pip install "moviepy>=1.0.3"
          # ----------------------------------------------------------
          # verify cartopy is present (optional safety-net)
          python - <<'PY'
          import importlib, subprocess, sys
          try:
              importlib.import_module("cartopy")
          except ImportError:
              subprocess.check_call([sys.executable, "-m", "pip", "install", "cartopy"])
          PY

      # 5) Run tests
      - name: Run tests
        run: pytest -q

      - name: Static type checking
        run: mypy .

      - name: Code formatting check
        run: black --check .

      - name: Import sorting check
        run: isort --check-only .